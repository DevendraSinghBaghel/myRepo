 <div class="artistsearch">
        <div class="card search">
            <h1>Artist Directory</h1>
            <label><span *ngIf="query">for:{{query}}</span></label>
            <input [(ngModel)]="query" placeholder="type in search term">
                
           
        </div>
    </div>

    <ul class="artistlist cf">
        <li class="artist cf" #artistContainer (click) = "onClick(artist,artistContainer)" *ngFor="#artist of artists" >
           <img src="images/{{artist.shortname}}_tn.jpg" alt="{{artist.name}} Photo">
            <div class="info">
               <h2>{{artist.name}}</h2>
               <h3>{{artist.reknown}}</h3>
            </div>

        </li>
    </ul>
